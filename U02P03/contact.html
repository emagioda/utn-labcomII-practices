<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Contacto</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Navegación / contenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenido Principal -->
        <main>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad:</label></td>
                        <td><input type="number" id="edad" name="edad"></td>
                    </tr>
                    <tr>
                        <td><label for="color">Color preferido:</label></td>
                        <td><input type="color" id="color" name="color"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario:</label></td>
                        <td><textarea id="comentario" name="comentario" rows="4" minlength="10" required></textarea>
                        </td>
                    </tr>
                </table>
                <button type="submit">Enviar</button>
            </form>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Sobre Nosotros</h2>
            <p>Somos una empresa dedicada a proporcionar servicios de calidad a nuestros clientes.</p>
        </div>
    </div>

    <!-- Pie de Página-->
    <footer>
        <p>© 2024 Mi Sitio Web</p>
    </footer>
</body>

</html>
